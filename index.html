<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1265">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 15.4px; line-height: 28.0px; font: 19.0px Consolas; color: #111111}
    span.s1 {font: 19.0px 'Heiti SC Light'}
  </style>
</head>
<body>
<p class="p1">---<br>
<span class="s1">　　</span>layout: default<br>
<span class="s1">　　</span>title: <span class="s1">我的</span>Blog<br>
<span class="s1">　　</span>---</p>
<p class="p1"><span class="s1">　　</span>&lt;h2&gt;{{ page.title }}&lt;/h2&gt;</p>
<p class="p1"><span class="s1">　　</span>&lt;p&gt;<span class="s1">最新文章</span>&lt;/p&gt;</p>
<p class="p1"><span class="s1">　　</span>&lt;ul&gt;</p>
<p class="p1"><span class="s1">　　　　</span>{% for post in site.posts %}</p>
<p class="p1"><span class="s1">　　　　　　</span>&lt;li&gt;{{ post.date | date_to_string }} &lt;a href="{{ site.baseurl }}{{ post.url }}"&gt;{{ post.title }}&lt;/a&gt;&lt;/li&gt;</p>
<p class="p1"><span class="s1">　　　　</span>{% endfor %}</p>
<p class="p1"><span class="s1">　　</span>&lt;/ul&gt;</p>
</body>
</html>
